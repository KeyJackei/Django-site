{% extends 'shop/base.html' %}
{% load static %}

{% block title %} Авторизация {% endblock %}

{% block content %}
<div class="container mt-20">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Авторизация
                </div>
                <div class="card-body">
                    <form id="login-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" id="username" placeholder="введите логин">
                        </div>
                        <div class="form-group mt-2">
                            <input class="form-control" type="password" name="password" id="password" placeholder="введите пароль">
                        </div>
                        <button type="submit" id="login-submit" class="mt-3 btn btn-primary">Войти</button>
                    </form>
                    <p class="mt-3">Нет аккаунта <a href="{% url 'register' %}">зарегистрируйтесь!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
