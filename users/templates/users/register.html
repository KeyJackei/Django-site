{% extends 'shop/base.html' %}
{% load static %}

{% block title %} Авторизация {% endblock %}

{% block content %}
<div class="container mt-20">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Регистрация
                </div>
                <div class="card-body">
                    <form id="login-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mt-2">
                            <label class="mt-1" for="password1">Пароль:</label>
                            <input type="password"  name="password1" class="form-control" id="password1" placeholder="Enter your password">
                        </div>
                        <div class="form-group mt-2">
                            <label class="mt-1" for="password2">Пароль:</label>
                            <input type="password"  name="password2" class="form-control" id="password2" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="mt-3 btn btn-primary" id="login-form">Войти</button>
                        <p>{{form.errors}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
